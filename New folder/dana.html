<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pengelolaan Dana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Aplikasi Pengelolaan Dana</h1>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#transactions">Transaksi</a></li>
                <li><a href="#settings">Pengaturan</a></li>
            </ul>
        </nav>
    </header>

    <section id="dashboard">
        <h2>Dashboard</h2>
        <p>Saldo Anda: <span id="balance">Rp 1.000.000</span></p>
        <button id="addFundsBtn">Tambah Dana</button>
    </section>

    <section id="transactions">
        <h2>Riwayat Transaksi</h2>
        <ul id="transactionList">
            <li>Transaksi 1: Rp 200.000</li>
            <li>Transaksi 2: Rp 150.000</li>
        </ul>
    </section>

    <section id="settings">
        <h2>Pengaturan</h2>
        <p>Email: user@dana.com</p>
        <p>Telepon: 123-456-7890</p>
    </section>

    <footer>
        <p>&copy; 2023 Aplikasi Pengelolaan Dana. Semua hak dilindungi.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
