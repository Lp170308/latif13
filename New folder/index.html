<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Amazon</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="navbar">
    <div class="logo">Mini Amazon</div>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search for products...">
      <button onclick="searchProducts()">Search</button>
    </div>
    <div class="cart">
      <span id="cart-count">0</span> items in cart
    </div>
  </header>

  <nav class="categories">
    <button onclick="filterCategory('all')">All</button>
    <button onclick="filterCategory('electronics')">Electronics</button>
    <button onclick="filterCategory('books')">Books</button>
    <button onclick="filterCategory('clothing')">Clothing</button>
  </nav>

  <main id="product-list" class="product-grid">
    <!-- Products will be dynamically loaded here -->
  </main>

  <section id="cart-modal" class="modal hidden">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0.00</span></p>
    <button onclick="checkout()">Checkout</button>
    <button onclick="toggleCart()">Close</button>
  </section>

  <footer>
    <p>&copy; 2025 Mini Amazon. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
