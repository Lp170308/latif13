<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Login
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
 </head>
 <body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-[#0a1a2a] to-[#0f2a4a] relative overflow-hidden">
  <img alt="Blue tech circuit background with glowing keyhole and circuit lines" class="absolute inset-0 w-full h-full object-cover -z-10" height="400" src="https://storage.googleapis.com/a1aa/image/75eb87de-2f00-4d5a-8658-771b50f6d586.jpg" width="600"/>
  <div class="bg-[#0a1a2a]/90 rounded-xl border border-[#1a2a4a] p-8 max-w-sm w-full">
   <h1 class="text-white text-2xl font-semibold mb-8 text-center drop-shadow-[0_0_6px_rgba(255,255,255,0.8)]">
    Please Login
   </h1>
   <form id="loginForm" class="space-y-6" onsubmit="return handleLogin(event)">
    <div class="relative">
     <label class="block text-white text-sm font-semibold mb-1" for="email">
      Email
     </label>
     <input class="w-full bg-transparent border-b border-white border-opacity-50 text-white placeholder-transparent pr-8 focus:outline-none focus:border-white" id="email" placeholder="Email" required="" type="email"/>
     <i class="fas fa-envelope absolute right-2 top-8 text-white text-opacity-50">
     </i>
    </div>
    <div class="relative">
     <label class="block text-white text-sm font-semibold mb-1" for="password">
      Password
     </label>
     <input class="w-full bg-transparent border-b border-white border-opacity-50 text-white placeholder-transparent pr-8 focus:outline-none focus:border-white" id="password" placeholder="Password" required="" type="password"/>
     <i class="fas fa-lock absolute right-2 top-8 text-white text-opacity-50">
     </i>
    </div>
    <div class="flex items-center space-x-2 text-white text-sm font-semibold">
     <input class="w-4 h-4 text-blue-600 bg-transparent border border-white rounded focus:ring-0" id="remember" type="checkbox"/>
     <label class="select-none" for="remember">
      Remember Me
     </label>
     <span class="text-red-600 cursor-pointer" onclick="forgotPassword()">
      | Forgot Password
     </span>
    </div>
    <button class="w-full bg-[#2a7a9a] rounded-full py-3 mt-4 text-white font-semibold text-lg drop-shadow-[0_0_6px_rgba(42,122,154,0.8)] hover:bg-[#3a8ab4] transition" type="submit">
     Log In
    </button>
   </form>
   <p class="text-white text-opacity-70 text-center mt-6 text-sm">
    Do you have an Account?
    <span class="font-semibold cursor-pointer" onclick="createAccount()">
     Create an Account
    </span>
   </p>
  </div>
  <script>
   function handleLogin(event) {
     event.preventDefault();
     const email = document.getElementById('email').value;
     const password = document.getElementById('password').value;
     const remember = document.getElementById('remember').checked;

     // Simple validation example
     if (!email || !password) {
       alert('Please fill in both email and password.');
       return false;
     }

     // Here you can add your login logic, e.g., API call
     alert(`Logging in with\nEmail: ${email}\nPassword: ${'*'.repeat(password.length)}\nRemember Me: ${remember}`);

     // Reset form or redirect user after login
     // document.getElementById('loginForm').reset();

     return false;
   }

   function forgotPassword() {
     alert('Redirecting to password recovery page...');
     // Implement actual redirect or modal here
   }

   function createAccount() {
     alert('Redirecting to account creation page...');
     // Implement actual redirect or modal here
   }
  </script>
 </body>
</html>
