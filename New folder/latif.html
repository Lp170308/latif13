<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Mini Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
        .product .price {
            font-size: 1.2em;
            color: #b12704;
            margin: 10px 0;
        }
        .product a {
            display: inline-block;
            padding: 10px 15px;
            background: #ffa41c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .product a:hover {
            background: #ff8c00;
        }
    </style>
</head>
<body>

<div class="product">
    <img src="https://via.placeholder.com/250" alt="Nama Produk">
    <h2>Nama Produk</h2>
    <p>Deskripsi singkat tentang produk ini. Produk ini sangat bagus dan berkualitas tinggi.</p>
    <div class="price">$19.99</div>
    <a href="https://www.amazon.com" target="_blank">Beli Sekarang</a>
</div>

</body>
</html>
